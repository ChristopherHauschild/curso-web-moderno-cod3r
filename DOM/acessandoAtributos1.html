<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        // getAttribute -> acessa atributos do elemento 
        console.log('getAtrribute', img.getAttribute('src'))
        console.log('src', img.src)
        console.log('["src"]', img['src'])
        console.log('alt', img.alt)

        // elementos implicitos
        console.log('Elemento "img"..................')
        console.log('NodeType', img.nodeType) // retorna nodeType do elemento 
        console.log('NodeName', img.nodeName)

        const src = img.getAttributeNode('src') // pega nó que representa o atributo
        console.log('Atributo "src"............')
        console.log('NodeType', src.nodeType)
        console.log('NodeName', src.nodeName)
        console.log('NodeValue', src.nodeValue)

        const link = document.querySelector('a')
        console.log('Elemento "a".............')
        console.log('href', link.href)
        console.log('firstChild.nodeType', link.firstChild.nodeType) // retorna nó que representa a propriedade filho de link
        link.firstChild.nodeValue = 'Novo Texto' // atribuindo novo texto a propriedade filha do link
    </script>
</body>

</html>
