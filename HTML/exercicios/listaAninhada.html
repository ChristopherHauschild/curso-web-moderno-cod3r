<script>
    // Seleciono todos os elementos marcados com a propriedade entre ()
    document.querySelectorAll('[wm-folder]').forEach(folder => {// Percorro estrutura tratando as pastas
        folder.onclick = function(e) { // Folder representam as pastas marcados com wm-folder
            const ul = folder.nextElementSibling // Pega o próximo elemento após as pastas marcadas com wm-folder
            const displayAtualUl = ul.style.display
            ul.style.display = displayAtualUl === 'none' ? 'block' : 'none'
            // Se display for igual a none(não visível), muda para block(vísivel), se não assume none(não visível)
        }
    }) // Para acessar elementos com certa propriedade se usa '[]'
</script>
