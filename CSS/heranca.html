<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <style>
        body {
            font-family: monospace;
            font-size: 40px; /* Fonte transmitida por herança */
            border: solid 3px red;
            padding: 50px;
        }

        div {
            border: inherit; /* inherit -> define que irá herdar propriedade de outro elemento */
            padding: inherit;
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
