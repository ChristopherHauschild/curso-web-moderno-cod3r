<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <!-- Template -> Vue será renderizado, irá manipular a DOM -->
    <div id="app">
        <p>1) {{ 2 * 2}}</p>
        <p>2) {{ "teste".toUpperCase() }}</p>
        <p>3) Produto: {{ nome }}, R$ {{ preco }}, {{ desconto * 100 }}%</p>
        <p>4) Hora certa:  {{ horaCerta() }}</p>
        <p>5) Preço com desconto: R$ {{ precoComDesconto }}</p>
    </div>
    <script>
        // Instância do VUe
        new Vue({
            el: "#app", // Controla este trecho de HTML
            data: { // data -> dados associados à instância
                nome: 'Caneta',
                preco: 6.89,
                desconto: 0.15
            },
            methods: {
                horaCerta() {
                    // É chamado como função
                    return new Date().toLocaleString()
                }
            },
            computed: {
                precoComDesconto() {
                    // Encaminha para this.data.nome
                    // É chamado como atributo
                    return (this.preco * (1- this.desconto)).toFixed(2).replace('.', ',')
                }
            }
        })
    </script>
</body>
</html>
