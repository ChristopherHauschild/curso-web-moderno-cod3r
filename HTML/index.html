<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/ico"/>
               <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercícios HTML </title>

    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>

</head>
<body>
    <header>
        <h1> Exercícios HTML </h1>
    </header>

    <nav>
        <!-- Utilizo atrib wm-nav para que outros links não sofram configurações codadas -->
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/texto01.html">01 - Texto 1 </a> |
        <a href wm-nav="exercicios/texto02.html">02 - Texto 2 </a> |
        <a href wm-nav="exercicios/listas.html">03 - Listas </a> |
        <a href wm-nav="exercicios/listaAninhada.html">04 - Lista Aninhada </a> |
        <a href wm-nav="exercicios/links.html">05 - Links </a> |
        <a href wm-nav="exercicios/tabela.html">06 - Tabela </a> |
        <a href wm-nav="exercicios/form/form.html">07 - Formulário </a> |
        <a href wm-nav="exercicios/imagens.html">08 - Imagens </a> |
        <a href wm-nav="exercicios/video.html">09 - Video </a> |
        <a href wm-nav="exercicios/tagsNaoVisuais.html">10 - Tags Não Visuais </a>
    </nav> <!-- Requisição AJAX para codar página link na section conteúdo -->
    
    <section id="conteudo"></section>
    
    <footer>
        Curso de Web Moderno
    </footer>

    <script>
        // Seleciona todos elementos da Tag 'a' e percorre através do link
        document.querySelectorAll('[wm-nav]').forEach(link => {
            // Trabalho sobre a Tag de id 'a'
            const conteudo = document.getElementById('conteudo')
            // Define o que acontecerá ao clicar no link
            link.onclick = function(e) { // e -> evento 
                e.preventDefault() // Vai previnir que evento padrão -navegação- ocorra
                fetch(link.getAttribute('wm-nav')) // Faz requisição AJAX baseada em Promises através do link da página
                    .then(resp => resp.text()) // Quando fo resolvido segue
                    .then(html => conteudo.innerHTML = html)
                    // Função para pegar conteúdo HTML da página que foi feita a requisição
                    // Altera conteúdo da section
            }
        })
    </script>

</body>
</html>
