<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        body {
            font-size: 40px;
            color: #fff;
            background-color: coral;
        }

        ul { padding: 0; }
        div { background-color: seagreen; }
        span { background-color: dodgerblue; }
        li { background-color: purple; }

        div, span, li {
            width: 50%; /* Unidade relativa */
            width: 180px; /* Unidade absoluta */
            height: 80px;
            padding-top: 30px;
            text-align: center;
            display: block; /* Elemento em sua linha individual (sem overflow) */
            /* display: inline;  ul quebrou linha por ser display block padr√£o */
            /* width e height ignorados, apenas padding tem valor */
            display: inline-block; /* leva em conta width e height */
        }

    </style>
</head>

<body>
    <div>Texto 1</div>
    <span>Texto 2</span>
    <span>Texto 3</span>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>

</html>
