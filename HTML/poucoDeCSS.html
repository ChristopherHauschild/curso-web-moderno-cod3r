<html>
    <head>
        <title> Um Pouco de CSS</title>
        <link rel="stylesheet" href="poucoDeCSS.css"> <!-- Referenciando arquivo com css -->
        <style> 
            h1 { 
                font-size: 20px;
            }
            .fundoVermelho {
                background-color: #C00; /* #-> red - green - blue*/
            }
            .negrito {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1> CSS </h1>
        <span id="textoPrincipal"> Texto 1 </span><br/>
        <span class="fundoVermelho negrito"> Texto 2 </span><br/> <!--Posso definir mais de uma classe por Tag-->
        <span class="fundoVermelho" wm-atrib> Texto 3 </span>
        <!-- id: identificador único de uma Tag -->
        <!-- class: identificador que pode ser utilizado por mais Tag's -->
        <!-- atributos: permitem passar a mesma função para mais Tag's -->
    </body>
</html>
