<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ contador }}</p>
        <p>
            <!-- v-on (@evento): diretiva para quando evento ocorrer -->
            <button v-on:click="add"> +1 </button>
            <button @click="contador -= 2"> -2 </button>
        </p>
        <p @mousemove="atualizarPosicao">
            Coordenadas: {{ x }} e {{ y }}
            <hr />
            <span @mousemove.stop>Aqui não monitora</span>
            <br>
            <span @mousemove="atualizarPosicao">Aqui monitora</span>
        </p>
        <!-- Monitora evento do teclado para definida tecla -->
        <input type="text" @keyup.enter="alerta">
    </div>
    <script>
        new Vue({
            el: "#app",
            data: { // data -> dados associados à instância
                x: 0,
                y: 0,
                contador: 0
            },
            methods: {
                add() {
                    this.contador++
                },
                atualizarPosicao(e) {
                    this.x = e.clientX
                    this.y = e.clientY
                },
                alerta() {
                    alert('Enter')
                }
            }
        })
    </script>
</body>
</html>
