<h1> Tabela </h1>

<table>
    <caption> Produtos </caption> <!-- O que representa a tabela -->
    <thead>
        <tr> <!-- Linha da tabela -->
            <th> Produto </th>
            <th> Preco </th> <!-- Colunas do cabeçalho-->
            <th> Quantidade </th>
            <th> Total </th>
        </tr>
    </thead>
    <tbody>
        <tr> <!-- Linha da tabela -->
            <td> iPad </td> <!-- Preenche conforme ordem das colunas -->
            <td> 4599 </td>
            <td> 5 </td>
            <td> 16333 </td>
        </tr>
        <tr>
            <td>Samsung S9</td>
            <td>2649,00</td>
            <td>3</td>
            <td>8888</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <!-- Colspan define quantidade de colunas que ocupará o td -->
            <td colspan="3"> Total </td>
            <td> 23332 </td>
        </tr>
    </tfoot>
</table>

<style>
    table {
        border-collapse: collapse; /* Tira borda da tabela */    
    }
    th, td {
        padding: 10px;
    }
    thead tr {
        border-bottom: solid 3px #444;
    }

    thead td{
        text-align: center;
    }

    tbody td{
        text-align: center;
    }

    tbody tr:hover {
        background-color: #dedede;
    }
    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }

</style>
